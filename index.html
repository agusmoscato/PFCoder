<html lang="es">

<head>
    <title>Solo Bebidas</title>
    <!-- Icono -->
    <link rel="icon" type="image/x-icon" href="./media/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- font awesome style -->
    <script src="https://kit.fontawesome.com/93e5081699.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body id="menu-page">
    <!-- Header -->
    <header class="header">
        <div>
            <h1>Solo Bebidas</h1>
            <img src="./media/logo.png">
        </div>
        <div id="carrito">
            <img src="./media/carrito.png">
            <h2 id="numero">0</h2>
        </div>
    </header>
    <!-- Carrito -->
    <section class="carrito">
        <div id="carritoMain" class="hidden">
            <button id="cerrarCarrito" class="carritoBtn"></button>
            <h2>Tu Carrito</h2>
            <div id="carritoItems"></div>
            <div class="general"></div>
            <button id="vaciarCarrito" class="carritoBtn"></button>
        </div>
    </section>
    <!-- Seccion menu -->
    <section class="food_section layout_padding-bottom layout_padding-top  menu">
        <div class="container">
            <!-- Filtros -->
            <ul id="filters_menu" class="filters_menu">
                <li class="filter active" data-filter="all">Todo</li>
                <li class="filter" data-filter="aperitivo">Aperitivos</li>
                <li class="filter" data-filter="cerveza">Cervezas</li>
                <li class="filter" data-filter="bebidaBlanca">Bebidas Blancas</li>
                <li class="filter" data-filter="gaseosa">Gaseosas</li>
            </ul>

            <div class="filters-content">
                <div class="row grid" id="shopContent">
                    <!-- Items del menu -->
                </div>
            </div>
    </section>

    <!-- Footer -->
    <footer class="footer_section">
        <div class="container">
            <div>
                <div class="footer_contact">
                    <h4>
                        Contactanos
                    </h4>
                    <div class="contact_link_box">
                        <span>
                            <i class="fa fa-whatsapp" aria-hidden="true"></i> +54 9 1234 56-7890
                        </span>
                        <span>
                            <i class="fa fa-google" aria-hidden="true"></i> solobebidas@gmail.com
                        </span>

                    </div>
                </div>

            </div>
            <p class="copy">
                Copyright 2022 | <a href="https://agustinmoscato.com"> Agustin Moscato, web design</a>
            </p>

        </div>
    </footer>

    <script src="./js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
